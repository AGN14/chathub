<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Chathub</title>
  <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo">
        <div class="chat-bubble"></div>
      </div>
      <h1 class="logo-text">Chathub</h1>
    </div>
    
    <h2>Rejoignez la communauté</h2>
    <form id="registerForm" class="register-form">
      <div class="form-row">
        <input type="text" name="first_name" placeholder="Prénom" required>
        <input type="text" name="last_name" placeholder="Nom" required>
      </div>
      
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="email" name="email" placeholder="Adresse email" required>
      
      <div class="form-row">
        <input type="tel" name="phone" placeholder="Téléphone (optionnel)">
        <input type="date" name="birth_date" required>
      </div>
      
      <select name="gender" required>
        <option value="">Sélectionnez votre genre</option>
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">Autre</option>
        <option value="non-binaire">Non-binaire</option>
        <option value="prefere-ne-pas-dire">Préfère ne pas dire</option>
      </select>
      
      <input type="text" name="city" placeholder="Ville" required>
      <input type="text" name="country" placeholder="Pays" required>
      
      <textarea name="bio" placeholder="Parlez-nous de vous (optionnel)" rows="3" maxlength="150"></textarea>
      
      <div class="password-section">
        <input type="password" name="password" placeholder="Mot de passe" required minlength="8">
        <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
        <div class="password-strength">
          <div class="strength-bar"></div>
          <span class="strength-text">Force du mot de passe</span>
        </div>
      </div>
      
      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" name="newsletter" checked>
          <span class="checkmark"></span>
          Recevoir les actualités de Chathub
        </label>
        
        <label class="checkbox-container">
          <input type="checkbox" name="terms" required>
          <span class="checkmark"></span>
          J'accepte les <a href="#" target="_blank">conditions d'utilisation</a> et la <a href="#" target="_blank">politique de confidentialité</a>
        </label>
      </div>
      
      <button type="submit">Créer mon compte</button>
    </form>
    <p id="registerMessage"></p>
    <p class="auth-footer">Déjà un compte ? <a href="login.html">Connexion</a></p>
  </div>
  <script src="../../assets/js/auth.js"></script>
</body>
</html>
